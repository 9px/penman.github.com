
    <!-- comments -->
    <aside>
      <div id="comments">
        <noscript>
          <iframe src=""></iframe>
        </noscript>

        <ul></ul>

        <h1>Add a comment</h1>

        <!-- <form action="http://localhost:3000/comments" method="post"> -->

        <form action="http://rp-comments.herokuapp.com/comments" method="post">
          <input type="hidden" name="article_slug" value="{{ page.url }}">

          <p>
            <label for="name">I am </label>
            <input placeholder="John Smith" id="name" name="author_name" required>

            <label for="url">from </label>
            <input placeholder="http://example.com" id="url" name="author_url" type="url">.
            <br>

            <label for="email">You will find my Gravatar using the email </label>
            <input placeholder="john@example.com" id="email" name="author_email" type="email">

            <label for="comment-body">and I have this to say:</label>
          </p>

          <textarea rows="5" name="content" id="comment-body" required></textarea>
          <input type="submit" value="Post Comment">
        </form>
      </div>
      <p class="load-comments">There may be comments for this article. <a href="#comments">Show me the comments.</a></p>
    </aside>
